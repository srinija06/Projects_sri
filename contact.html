<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/img1.png" type="image/x-icon">
</head>
<body>

    <header>
        <div class="header">
            <img src="images/logo.jpg" alt="Coffee Cove Logo" class="logo">
            <div class="brand-name">THE COFFEE COVE</div>
        </div>
        <nav class="navbar">
           <h2> <a href="home.html">Home</a></h2>
           <h2> <a href="menu.html">Menu</a></h2>
            <h2><a href="about.html">About Us</a></h2>
           <h2> <a href="contact.html">Contact</a></h2>
        </nav>
    </header>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="form-message"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
